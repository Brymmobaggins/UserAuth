<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./login.css" />

    <script defer src="/login/login.js"></script>
    <!-- <script defer src="/signup/signup.js"></script> -->
  </head>
  <body>
    <header>
      Sign up, Login and log out with Web storage API (local Storage)
    </header>
    <form id="login-form">
      <div class="container">
        <h2>Login here</h2>
        <div class="">
          <label for="name">Username</label>
          <input type="text" id="username" />
        </div>
        <div class="">
          <label for="password">Password</label>
          <input type="password" id="password" autocomplete="" />
        </div>
        <div class="">
          <button onclick="">Log In</button>
        </div>
        <div class="login-footer">
          <p>Dont have an account?<a href="/signup/signup.html"> Sign Up</a></p>
        </div>
      </div>
    </form>
    <!-- <script src="/app.js"></script> -->
  </body>
</html>

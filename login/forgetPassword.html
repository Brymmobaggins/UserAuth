<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="/styles/forgetPassword.css" />
    <script defer src="../js/app.js"></script>
  </head>
  <body>
    <header>
      <h1 class="login-header">Forgot Password</h1>
    </header>
    <div class="container">
      <form id="forgot-password-form">
        <div>
          <label for="forgot-username">Username </label>
          <input
            type="text"
            id="forgot-username"
            placeholder="Username"
            required
          />
        </div>
        <div id="security-question-container" style="display: none">
          <label id="security-question-label"></label>
          <input type="text" id="security-answer" placeholder="Answer" />
        </div>
        <div id="new-password-container" style="display: none">
          <label for="new-password">New Password</label>
          <input
            type="password"
            id="new-password"
            placeholder="Enter new password"
          />
        </div>

        <button
          type="button"
          id="submit-button"
          onclick="handleForgotPassword()"
        ></button>
      </form>
    </div>
  </body>
</html>

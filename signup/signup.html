<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/signup.css" />
    <script defer src="/js/app.js "></script>
  </head>
  <body>
    <header>
      Sign up, Login and log out with Web storage API (local Storage)
    </header>
    <div class="container" id="">
      <div id="message"></div>
      <form id="signup-form">
        <div class="login-header">Create account</div>

        <div>
          <label for="name">Full Name</label>
          <input type="text" id="signup-name" placeholder="e.g John Doe" />
        </div>

        <div>
          <label for="name">Email</label>
          <input type="email" id="signup-email" />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="signup-password" />
        </div>

        <div>
          <label for="security-question">Security Question</label>
          <select id="security-question">
            <option value="">Select a security question</option>
            <option value="pet">What is your pet's name?</option>
            <option value="school">What is the name of your school?</option>
            <option value="city">What city were you born in?</option>

            <option value="movie">What is your favorite movie?</option>
          </select>
        </div>
        <div>
          <label for="security-answer">Answer</label>
          <input
            type="text"
            id="security-answer"
            placeholder="Answer to your security question"
            required
          />
        </div>
        <div class="form-control">
          <button type="button" onclick="handleSignUp()">Sign Up</button>
        </div>
        <div class="login-footer">
          <p>Have an account? <a href="/login/login.html"> Login</a></p>
        </div>
      </form>
      <div id="successMessage"></div>
    </div>
  </body>
</html>

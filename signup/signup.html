<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css" />
    <script defer src="../app.js"></script>
  </head>
  <body>
    <header>
      Sign up, Login and log out with Web storage API (local Storage)
    </header>
    <div class="container" id="">
      <!-- <form id="signup-form"> -->
      <div id="signup-form">
        <div class="login-header">Create account</div>
        <div class="form-control">
          <label for="name">Full Name</label>
          <input type="text" id="signUpName" placeholder="e.g John Doe" />
        </div>
        <small></small>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="signUpPassword" />
        </div>
        <div class="form-control">
          <button onclick="createAccount()">Sign Up</button>
        </div>
        <div class="login-footer">
          <p>Have an account? <a href="/login/login.html"> Login</a></p>
        </div>
      </div>
      <!-- </form> -->
      <div id="successMessage"></div>
    </div>
  </body>
</html>

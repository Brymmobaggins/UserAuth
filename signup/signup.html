<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- bcrypt.js CDN -->

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="/styles/signup.css" />
    <!-- Link to the external JavaScript files -->
    <script defer src="../js/passwordStrengthIndicator.js"></script>
    <script defer src="../js/app.js"></script>
  </head>
  <body>
    <header>
      <!-- Page header -->
      Sign up, Login and log out with Web storage API (local Storage)
    </header>
    <div class="container" id="">
      <!-- Message container for displaying feedback -->

      <div id="message"></div>
      <p id="success-message"></p>

      <!-- Sign-up form -->
      <form id="signup-form">
        <div class="login-header">Create account</div>

        <!-- Full Name input field -->
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="signup-name" placeholder="e.g John Doe" />
        </div>

        <!-- Email input field -->
        <div>
          <label for="name">Email</label>
          <input type="email" id="signup-email" />
        </div>

        <!-- Password input field -->
        <div>
          <label for="password">Password</label>
          <input type="password" id="signup-password" />
          <small
            id="password-strength"
            style="
              display: block;
              margin-top: 5px;
              font-size: 0.85rem;
              color: red;
            "
          >
    
          </small>
        </div>

        <!-- Security question dropdown -->
        <div>
          <label for="security-question">Security Question</label>
          <select id="security-question">
            <option disabled selected>Select a security question</option>
            <option value="What is your pet's name?">
              What is your pet's name?
            </option>
            <option value="What is the name of your school?">
              What is the name of your school?
            </option>
            <option value="What city were you born in?">
              What city were you born in?
            </option>
            <option value="What is your favorite movie?">
              What is your favorite movie?
            </option>
          </select>
        </div>

        <!-- Security question answer input field -->
        <div>
          <label for="security-answer">Answer</label>
          <input
            type="text"
            id="security-answer"
            placeholder="Answer to your security question"
            required
          />
        </div>

        <!-- Sign-up button -->
        <div class="form-control">
          <button type="button" onclick="handleSignUp()">Sign Up</button>
        </div>

        <!-- Footer with login link -->
        <div class="login-footer">
          <p>Have an account? <a href="/login/login.html"> Login</a></p>
        </div>
      </form>
      <!-- Success message container -->
    </div>
  </body>
</html>
